<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://openweathermap.org/img/wn/10d@2x.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/stylesap.css">
</head>

<header class="header">
    <div class="header-top">
        <div class="img">
            <img src="we2.png" alt="logo weather">
        </div>

        <div id="container">
            <div class="moon-container">
                <canvas id="moonCanvas" width="200px" height="200px"></canvas>
            </div>
        </div>       
        <p class="moon-p">phase lunaire<br />
            <span id="day">11</span>/<span id="month">11</span>/<span id="year">11</span>
        </p>
    </div>

    <div class="nav">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-between w-100">
                <div class="search">
                    <input class="form-control mr-sm-2" id="city" type="search" placeholder="Entrez votre ville">
                    <div class="button">
                        <button id="search" class="btn btn-outline-warning my-2 my-sm-0"  type="submit">Search</button>
                    </div>
                </div>
                <div class="current-conditions">
                    <div class="menu">
                        <button class="btn btn-outline-warning dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <p class="unité">Unité de mesure</p>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button" id="unit-c">Degrés celsius</button>
                            <button class="dropdown-item" type="button" id="unit-f">Degrés Fahrenheit</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>      
    </div>
</header>

<body>
    <i class="icons">
        <i id="condition-icon" class="wi wi-day-sunny"></i>
    </i>

    <div class="current-WeatherContainer">

        <h1 class="full"> <span id="cityName">city</span></h1></br>

        <div class="current-weather date"> 
            <label class="titre">Date:</label> <i class="wi wi-time-12"></i> 
            <span class="info-label"id="date"></span></br>
        </div>    
        
        <div class="current-weather">
            <label class="titre">Description:</label>
             <span class="info-label"id="description"></span></br>
        </div>  
             
        <div class="current-weather"> 
            <label class="titre">Température:</label> 
            <i class="wi wi-thermometer"></i>
            <span class="info-label" id="temperature"></span></br>
        </div>
             
        <div class="current-weather">
             <label class="titre">Humidité:</label>
             <i class="wi wi-humidity"></i> 
            <span class="info-label" id="humidity"></span></br>
        </div>
        
    </div>
    <div class="box-conditions">
        <button id="button-weather" type="button" class="btn btn-secondary">Conditions Météo</button>
       
        <div id="conditions-infos"> 
              
            <div class="info-item"> 
                <i class="wi wi-strong-wind "></i> 
                <label class="condition">vent: </label>
                <span class="info-label" id="wind"></span>
            </div>

            <div class="dayConditions"> 
                <i class="wi wi-direction-up-right"></i> 
                <label class="condition">Direction du vent:</label>
                <span class="info-label" id="direction"></span>
            </div>

            <div class="dayConditions">
                 <i class="wi wi-barometer"></i> 
                 <label class="condition">Pression atmosphérique:</label> 
                <span class="info-label" id="pressure"></span>
                </div>

            <div class="dayConditions">
                 <i class="wi wi-direction-up"></i> 
                 <label class="condition">Température max:</label>
                 <span class="info-label" id="tempMax"></span>
                </div>

            <div class="dayConditions"> 
                <i class="wi wi-direction-down"></i>
                 <label class="condition">Température min:</label>
               <span class="info-label" id="tempMin"></span>
            </div>

            <div class="dayConditions"> 
                <i class="wi wi-sunset"></i> 
                <label class="condition">Crépuscule:</label>
                <span class="info-label" id="sunset"></span>
             </div> 

            <div class="dayConditions"> 
                <i class="wi wi-sunrise"></i> 
                <label class="condition">Aube:</label>
                <span class="info-label" id="sunrise"></span>
                 </div>
              </div> 
            </div>                     

</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="Jav-1.js"></script>

</html>
